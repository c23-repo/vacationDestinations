<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vacation WishList</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="jumbotron">
      <div class="container text-center">
        <h1>Vacation Destinations WishList</h1>
        <p>
          Places you wish to visit for your next vacation? Use the form and add
          them to your wishlist
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div>
          <form id="destination_form_info">
            <div class="form-group">
              <label for="destination">Destination name</label>
              <input
                minlength="2"
                type="text"
                class="form-control"
                id="destination"
                placeholder="Eiffel Tower, Colosseum, ..."
                required
              />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input
                required
                minlength="2"
                type="text"
                class="form-control"
                id="location"
                placeholder="Paris, Rome, ... "
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Where is it located?"
              >
              </textarea>
            </div>
            <button type="submit" class="btn btn-primary submit_btn">
              <i class="fa fa-paper-plane"></i> Add to your list
            </button>
          </form>
        </div>
        <div class="col-md-9">
          <h4 id="title">Destination details</h4>
          <div id="destinations_container"></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
